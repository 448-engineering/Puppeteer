[package]
name = "puppeteer"
authors = ["448 Engineering Developers <superuser@448.africa>"]
version = "2.0.8"
edition = "2021"
description = "A Minimal Dependency Easy to Use GUI Builder in Rust using Async Channels"
categories = ["graphics", "gui"]
keywords = ["puppeteer", "gui", "graphics", "web", "frontend"]
license = "MPL-2.0"
homepage = "https://github.com/448-engineering/Puppeteer/"
repository = "https://github.com/448-engineering/Puppeteer/"
readme = "../README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
arrayvec = "0.7.4"
async-trait = "0.1.73"
base64ct = { version = "1.6.0", features = ["std"] }
file-format = "0.19.0"
futures-lite = "1.13.0"
smol = "1.3.0"
thiserror = "1.0.47"
tracing = "0.1.37"
wry = "0.32.0"

[dev-dependencies]
html-to-string-macro = "0.2.5"
tracing-subscriber = "0.3.17"


[package.metadata.docs.rs]
rustc-args = ["--cfg", "docsrs"]
[target."cfg(target_os = \"linux\")".dependencies.gio]
version = "0.16"

[target."cfg(target_os = \"linux\")".dependencies.glib]
version = "0.16"

[target."cfg(target_os = \"linux\")".dependencies.gtk]
version = "0.16"

[target."cfg(target_os = \"linux\")".dependencies.javascriptcore-rs]
features = ["v2_28"]
version = "1.0"

[target."cfg(target_os = \"linux\")".dependencies.soup3]
version = "0.3"

[target."cfg(target_os = \"linux\")".dependencies.webkit2gtk]
features = ["v2_38"]
version = "1.1"

[target."cfg(target_os = \"linux\")".dependencies.webkit2gtk-sys]
version = "1.1"
